<div class="container my-5">
  <div class="card shadow-lg p-4">
    <div class="card-body">
      <h3 class="mb-4 text-center fw-bold">Users List</h3>
      <div class="row row-cols-1 g-4">
        <div *ngFor="let item of listaUtenti" class="col">
          <a
            routerLink="utente/{{ item.id }}"
            class="user-card-link text-decoration-none"
          >
            <div class="user-card card shadow-sm h-100">
              <div class="card-body d-flex align-items-center p-3 p-md-4">
                <div class="avatar-circle me-4">
                  <i class="bi bi-person-fill display-6 text-white"></i>
                </div>

                <div class="flex-grow-1">
                  <h5 class="mb-0 fw-semibold">
                    {{ item.nome }} {{ item.cognome }}
                  </h5>
                  <p class="text-muted small mb-0">{{ item.email }}</p>
                  <div class="mt-2">
                    <span class="badge bg-secondary me-2"
                      >ID: {{ item.id }}</span
                    >
                    <span class="badge bg-info text-dark"
                      >Role: {{ item.role }}</span
                    >
                  </div>
                </div>

                <div
                  class="d-none d-md-flex flex-column align-items-end text-end ms-auto"
                >
                  <small class="text-muted">Registered On:</small>
                  <p class="mb-0 fw-light">{{ item.dataRegistrazione }}</p>
                </div>
                <i
                  class="bi bi-chevron-right text-muted ms-4 d-none d-sm-block"
                ></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
