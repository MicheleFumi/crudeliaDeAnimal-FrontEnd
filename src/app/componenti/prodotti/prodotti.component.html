<div class="container mt-4">
  <div class="mb-4 p-2 bg-white rounded shadow-sm border text-center">
    <h1>Shop Prodotti</h1>
    <h4 class="text-muted">
      Trova in un attimo il prodotto giusto per il tuo amico a 4 zampe üêæ
    </h4>
  </div>
  <div class="mb-4 p-4 bg-white rounded shadow-sm border">
    <div class="row g-4 align-items-start">
      <!-- üîç Searchbar -->
      <div class="col-md-4">
        <label class="form-label fw-bold">Cerca prodotto</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Es. crocchette..."
            [(ngModel)]="searchTerm"
            (input)="applyFilters()"
          />
        </div>
      </div>

      <!-- üì¶ Checkbox categorie -->
      <div class="col-md-4">
        <label class="form-label fw-bold">Categorie</label>
        <div class="d-flex flex-wrap gap-1">
          <div
            class="form-check form-check-inline"
            *ngFor="let cat of categorie"
          >
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'cat-' + cat"
              [value]="cat"
              (change)="toggleCategoria(cat, $event)"
            />
            <label class="form-check-label" [for]="'cat-' + cat">
              {{ cat }}
            </label>
          </div>
        </div>
      </div>

      <!-- üêæ Checkbox tipoAnimale -->
      <div class="col-md-4">
        <label class="form-label fw-bold">Tipo animale</label>
        <div class="d-flex flex-wrap gap-2">
          <div
            class="form-check form-check-inline"
            *ngFor="let tipo of tipiAnimale"
          >
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'tipo-' + tipo"
              [value]="tipo"
              (change)="toggleTipoAnimale(tipo, $event)"
            />
            <label class="form-check-label" [for]="'tipo-' + tipo">
              {{ tipo }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- üîπ Lista prodotti -->
  <div class="row">
    <div
      *ngFor="let prodotto of filteredProdotti"
      class="col-md-3 col-sm-6 mb-3"
    >
      <mat-card
        class="product-card shadow-sm text-center p-2"
        [routerLink]="'/prodotti/' + prodotto?.id"
        style="max-width: 230px; margin: auto; font-size: 0.9rem"
      >
        <img
          mat-card-image
          [src]="prodotto?.immagineUrl || 'assets/default-product.png'"
          alt="{{ prodotto.nomeProdotto }}"
          class="img-fluid rounded mb-2"
          style="max-height: 160px; object-fit: contain"
        />
        <mat-card-content>
          <h6 class="product-title fw-bold mb-2">
            {{ prodotto?.nomeProdotto }}
          </h6>
          <p class="product-price text-success mb-1">
            ‚Ç¨ {{ prodotto?.prezzo.toFixed(2) }}
          </p>
          <p class="product-desc text-muted small mb-2">
            {{ prodotto?.descrizione }}
          </p>
          <span class="badge bg-primary me-1">{{ prodotto?.categoria }}</span>
          <span class="badge bg-success">{{ prodotto?.tipoAnimale }}</span>
          <p class="mt-2 small">
            Disponibili: <strong>{{ prodotto?.quantitaDisponibile }}</strong>
          </p>
        </mat-card-content>
        <mat-card-actions class="p-0 mt-2 d-flex justify-content-center">
          <button
            mat-raised-button
            color="primary"
            style="font-size: 0.8rem; padding: 4px 12px"
          >
            üõí Aggiungi
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
